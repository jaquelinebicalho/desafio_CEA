version: 2

models:
  - name: int_localizacao_enriquecida
    description: Tabela intermediária com informações das regiões (cidades,estados e país)
    columns:
      - name: ID_Endereco
        description: Chave primária do endereço
        
      - name: "Cidade"
        description: 'Nome da cidade '

      - name: "Endereco Completo"
        description: 'Nome da rua/avenida,bairro e número do endereço'

      - name: "Estado"
        description: 'Nome do Estado'

      - name: "Pais"
        description: 'Nome do Pais'

      - name: "Cod Pais"
        description: 'Código do Pais'

            
            
        