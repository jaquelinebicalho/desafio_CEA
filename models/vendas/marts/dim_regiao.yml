version: 2

models:
  - name: dim_regiao
    description: Tabela dimensão com informações das regiões (cidades,estados e país)
    columns:
      - name: ID_Endereco
        description: Chave primaria do endereco
        tests:
          - unique
          - not_null
        
      - name: "Cidade"
        description: 'Nome da cidade'

      - name: "Endereco Completo"
        description: 'Nome da rua/avenida,bairro e número do endereco'

      - name: "Estado"
        description: 'Nome do Estado'

      - name: "Pais"
        description: 'Nome do Pais'

      - name: "Cod Pais"
        description: 'Código do Pais'

            
            
        