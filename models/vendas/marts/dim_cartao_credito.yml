version: 2

models:
  - name: dim_cartao_credito
    description: Tabela dimensão com informações dos dados de cartão de crédito dos clientes
    columns:
      - name: ID_Cartao_de_Credito
        description: Chave primária do cartão de crédito
        tests:
          - unique
          - not_null

      - name: Tipo Cartão
        description: Descrição do tipo do cartão de crédito

      - name: Núm Cartão
        description: Número do cartão de crédito
      
      - name: Mês Expiração
        description: Mês de Expiração do cartão de crédito

      - name: Ano Expiração
        description: Ano de Expiração do cartão de crédito

      - name: ID_Identidade_Pessoal
        description: ID do cadastro do cliente
        tests:
          - unique
          - not_null

     

       