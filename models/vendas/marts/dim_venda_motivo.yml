version: 2

models:
  - name: dim_venda_motivo
    description: Tabela dimensão com informações dos motivos de vendas, relaciona os pedidos(salesorderid) de venda e seus motivos/razões
    columns:
      - name: Nota_Fiscal
        description: Chave primária da venda

      - name: Motivo_Venda
        description: Chave surrogete que une a chave primária da venda e a chave primária da Descrição do motivo de venda

      - name: Motivo_Tipo
        description: Tipo do motivo de venda


            
